version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: llm-backend
    ports:
      - "10000:10000"
    volumes:
      - ./models:/app/models
    environment:
      - PORT=10000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:10000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - llm-network

  # Frontend UI Service
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile.minimal
    container_name: llm-frontend
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - llm-network

networks:
  llm-network:
    driver: bridge